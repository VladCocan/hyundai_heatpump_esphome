<svg width="1000" height="220" viewBox="0 0 1000 220" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Light mode */
    :root {
      --bg: #FFFFFF;
      --text: #FFFFFF;
      --subtitle: #F0F0F0;
      --coil: #FFFFFF;
      --node: #FFFFFF;
      --accent1: #0078FF;
      --accent2: #00C6A7;
      --circle: rgba(255,255,255,0.15);
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0A0A0A;
        --text: #E0E0E0;
        --subtitle: #B0B0B0;
        --coil: #00E0C0;
        --node: #00E0C0;
        --accent1: #00C6A7;
        --accent2: #0078FF;
        --circle: rgba(255,255,255,0.05);
      }
    }
  </style>

  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="var(--accent1)" />
      <stop offset="100%" stop-color="var(--accent2)" />
    </linearGradient>
  </defs>

  <rect width="1000" height="220" rx="20" fill="var(--bg)"/>
  <rect width="1000" height="220" rx="20" fill="url(#accentGrad)" opacity="0.15"/>

  <circle cx="130" cy="110" r="70" fill="var(--circle)" stroke="var(--accent1)" stroke-width="4"/>

  <path d="M90 110 A40 40 0 1 1 170 110 A40 40 0 1 1 90 110"
        fill="none" stroke="var(--coil)" stroke-width="8" stroke-linecap="round"/>

  <circle cx="130" cy="55" r="8" fill="var(--node)"/>
  <circle cx="185" cy="110" r="8" fill="var(--node)"/>
  <circle cx="130" cy="165" r="8" fill="var(--node)"/>
  <circle cx="75" cy="110" r="8" fill="var(--node)"/>

  <text x="260" y="95" font-family="Arial, sans-serif" font-size="48" fill="var(--text)" font-weight="bold">
    Hyundai R290 Heatpump
  </text>

  <text x="260" y="145" font-family="Arial, sans-serif" font-size="28" fill="var(--subtitle)">
    ESPHome Custom Component â€¢ Modbus RTU
  </text>
</svg>
